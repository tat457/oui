<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>泡ゲーム 完全版</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  video { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; transform: scaleX(-1); }
  .bubble { position:absolute; width:60px; height:60px; border-radius:50%; background:rgba(173,216,230,0.7); }
  #startBtn { position:fixed; bottom:10px; left:50%; transform:translateX(-50%); padding:10px 20px; font-size:20px; z-index:10; }
</style>
</head>
<body>
<video id="video" autoplay playsinline></video>
<button id="startBtn">スタート</button>

<!-- MediaPipe Hands CDN -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="script.js"></script>
</body>
</html>
